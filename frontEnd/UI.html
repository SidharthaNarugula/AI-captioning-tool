<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Captioning and Transcription Tool</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AI Captioning and Transcription Tool</h1>
        <p>Upload your audio or video file to get real-time captions and transcription.</p>
    </header>

    <main>
        <!-- File Upload Section -->
        <section id="upload-section">
            <h2>Upload Your File</h2>
            <input type="file" id="file-upload" accept="audio/*,video/*">
            <button id="upload-button">Start Transcription</button>
        </section>

        <!-- Real-Time Transcription Display -->
        <section id="transcription-section">
            <h2>Real-Time Transcription</h2>
            <div id="transcription-output">
                <p>Transcription will appear here...</p>
            </div>
        </section>

        <!-- Download Transcription -->
        <section id="download-section">
            <h2>Save Your Transcription</h2>
            <button id="download-button">Download Transcription</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Hackathon Team | Powered by AI</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
